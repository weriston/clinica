<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Comportamental - Arquiteto de Soluções</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<canvas id="radarChart" width="400" height="400"></canvas>
<script>
    const ctx = document.getElementById('radarChart').getContext('2d');
    const radarChart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: [
                'Trabalho em Equipe',
                'Autonomia',
                'Coragem e Decisão',
                'Prudência',
                'Resiliência',
                'Gestão de Estresse',
                'Adaptabilidade',
                'Inovação',
                'Comunicação',
                'Análise de Riscos'
            ],
            datasets: [{
                label: 'Perfil',
                data: [2, 3, 3, 3, 4, 4, 4, 3, 2, 3],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scale: {
                ticks: {
                    beginAtZero: true,
                    max: 5
                }
            }
        }
    });
</script>
</body>
</html>
