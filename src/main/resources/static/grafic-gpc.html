<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Comportamental - Arquiteto de Soluções</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            packages: ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Dimensão', 'Perfil'],
                ['Trabalho em Equipe', 2],
                ['Autonomia', 3],
                ['Coragem e Decisão', 3],
                ['Prudência', 3],
                ['Resiliência', 4],
                ['Gestão de Estresse', 4],
                ['Adaptabilidade', 4],
                ['Inovação', 3],
                ['Comunicação', 2],
                ['Análise de Riscos', 3]
            ]);

            var options = {
                title: 'Perfil Comportamental - Arquiteto de Soluções',
                hAxis: {
                    title: 'Dimensão',
                    minValue: 0,
                    maxValue: 5
                },
                vAxis: {
                    title: 'Perfil',
                    minValue: 0,
                    maxValue: 5
                },
                legend: 'none'
            };

            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
<div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
